{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>e-commerce</title>

<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo1.png' %}">

<!-- jQuery -->
<script src="/media/js/jquery-2.0.0.min.js" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="/media/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="/media/fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="/media/css/ui.css" rel="stylesheet" type="text/css"/>
<link href="/media/css/responsive.css" rel="stylesheet" />

<!-- custom javascript -->
<script src="/media/js/script.js" type="text/javascript"></script>


</head>
<body>

	<header class="section-header">

		<nav class="navbar navbar-dark navbar-expand p-0 bg-dark">
			<div class="container">
			<ul class="navbar-nav d-none d-md-flex mr-auto">
				<li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/">Home</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item"><a href="#" class="nav-link"> Call: +911234567890 </a></li>
			</ul>
		  	</div>
		</nav>
		
		<section class="header-main border-bottom">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-4">
						<div class="brand-wrap">
							<img class="logo" src="{% static 'images/logo1.png' %}">
						</div>
					</div>
					<div class="col-lg-6 col-sm-12">
						<form action="#" class="search">
							<div class="input-group w-100">
								<input type="text" class="form-control" placeholder="Search">
								<div class="input-group-append">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-4 col-sm-6 col-8">
						<div class="widgets-wrap float-md-right">
							<div class="widget-header  mr-3">
								<a href="{%  url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
								<span class="badge badge-pill badge-danger notify">{{request.user.profile.get_cart_count}}</span>
							</div>
							<div class="widget-header icontext">
								<a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
								<div class="text">
									{% if user.is_authenticated %}
										<span class="text-muted">Welcome, {{ user.username }}!</span>
										<div>
											<form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
												{% csrf_token %}
												<button type="submit" class="btn btn-link" style="padding: 0;">Logout</button>
											</form>
										</div>
									{% else %}
										<span class="text-muted">Welcome!</span>
										<div>
											<a href="{% url 'login' %}">Sign in</a> | 
											<a href="{% url 'register' %}">Register</a>
										</div>
									{% endif %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</header>



	{% block start %}

	{% endblock %}


</body>
</html>
